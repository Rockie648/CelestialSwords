name: Build Celestial Swords Plugin

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build JAR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Extract plugin version
        id: version
        run: |
          version=$(xmllint --xpath "string(//project/version)" pom.xml)
          echo "PLUGIN_VERSION=$version" >> $GITHUB_ENV

      - name: Rename JAR with version
        run: |
          mkdir -p target/release
          mv target/*.jar target/release/CelestialSwords-${{ env.PLUGIN_VERSION }}.jar

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: CelestialSwords-${{ env.PLUGIN_VERSION }}
          path: target/release/*.jar
