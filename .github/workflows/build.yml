name: Build Plugin

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build with Maven
      run: mvn clean package

    - name: List target folder
      run: ls -R target

    - name: Find JAR file
      id: find-jar
      run: |
        JAR_FILE=$(find target -name "*.jar" | grep -v "sources" | grep -v "javadoc" | head -n 1)
        echo "jar_file=$JAR_FILE" >> $GITHUB_OUTPUT
        test -n "$JAR_FILE"

    - name: Upload JAR Artifact
      uses: actions/upload-artifact@v4
      with:
        name: CelestialSwords
        path: ${{ steps.find-jar.outputs.jar_file }}
